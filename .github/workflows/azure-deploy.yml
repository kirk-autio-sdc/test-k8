name: Setup Azure Resources

on:
  workflow_dispatch:
  push:
    branches:
      - main
  
jobs:
  setup-azure:
    runs-on: ubuntu-latest

    concurrency:
      group: deploy-main
      cancel-in-progress: false
      
    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS context
        run: |
          az aks get-credentials --resource-group autio-web --name test-k8 --overwrite-existing  
          az aks install-cli
          
      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash
          
      - name: Install ASO using Helm
        run: |
          helm repo add aso2 https://azure.github.io/azure-service-operator
          helm repo update
          helm install azure-service-operator aso2/azure-service-operator \
            --create-namespace \
            --namespace aso-system \
            --set crds.enabled=true \
            --set azure.subscriptionID=${{ secrets.AZURE_SUBSCRIPTION_ID }} \
            --set azure.tenantID=${{ secrets.AZURE_TENANT_ID }} \
            --set azure.clientID=${{ secrets.AZURE_CLIENT_ID }} \
            --set azure.clientSecret=${{ secrets.AZURE_CLIENT_SECRET }}
            
      - name: Apply ASO manifests
        run: |
          kubectl apply -f workflows/aso.yml
          
      - name: Verify ASO Resources
        run: |
          kubectl get all -n azure-resources
        
      - name: Wait for resources to be ready
        run: |
          kubectl wait --for=condition=Ready sqldatabase/test-db