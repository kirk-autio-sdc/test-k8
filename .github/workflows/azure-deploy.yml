name: Setup Azure Resources

on:
  workflow_dispatch:
  push:
    branches:
      - main
  
jobs:
  setup-azure:
    runs-on: ubuntu-latest

    concurrency:
      group: deploy-main
      cancel-in-progress: false
      
    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
            
      - name: Set AKS context
        run: |
          az aks get-credentials --resource-group autio-web --name test-k8 --overwrite-existing
          
      - name: Test
        run: |
          az group list
          kubectl get nodes
          
    