name: Setup Azure Resources

on:
  workflow_dispatch:
  push:
    branches:
      - main
  
jobs:
  setup-azure:
    runs-on: ubuntu-latest
      
    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: Login to Azure using Service Principal
        run: |
          az login --service-principal --username ${{ secrets.AZURE_CLIENT_ID }} --password ${{ secrets.AZURE_CLIENT_SECRET }} --tenant ${{ secrets.AZURE_TENANT_ID }}

      - name: Install kubelogin
        uses: azure/use-kubelogin@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          kubelogin-version: 'latest'
        
      - name: Set AKS context
        run: |
          az aks get-credentials --resource-group autio-web --name test-k8 --overwrite-existing

      - name: Set up kubelogin for non-interactive login
        run: |
          kubelogin convert-kubeconfig -l azurecli
          
      - name: Install Cert Manager using Helm
        run: |
          helm repo add jetstack https://charts.jetstack.io --force-update
          helm upgrade --install cert-manager jetstack/cert-manager \
            --namespace cert-manager \
            --create-namespace \
            --set crds.enabled=true
          
      - name: Install ASO using Helm
        run: |
          helm repo add aso2 https://raw.githubusercontent.com/Azure/azure-service-operator/main/v2/charts
          helm repo update
          helm upgrade --install azure-service-operator aso2/azure-service-operator \
            --create-namespace \
            --namespace aso-system \
            --set crds.enabled=true \
            --set crdPattern='resources.azure.com/*;containerservice.azure.com/*;keyvault.azure.com/*;managedidentity.azure.com/*;eventhub.azure.com/*;documentdb.azure.com/*'


      - name: Delete existing
        run: |
          kubectl delete all --all -n azure-resources
          kubectl delete secret/aso-credential -n aso-system
                    
      - name: Add ASO config
        run: |
          cat <<EOF | kubectl apply -f -
          apiVersion: v1
          kind: Secret
          metadata:
            name: aso-credential
            namespace: azure-resources
          stringData:
            AZURE_SUBSCRIPTION_ID: "${{ secrets.AZURE_SUBSRIPTION_ID }}"
            AZURE_TENANT_ID: "${{ secrets.AZURE_TENANT_ID }}"
            AZURE_CLIENT_ID: "${{ secrets.AZURE_CLIENT_ID }}"
            AZURE_CLIENT_SECRET: "${{ secrets.AZURE_CLIENT_SECRET }}"
          EOF
        
      - name: Apply K8 manifests
        run: |
          kubectl apply -f workflows/aso.yml

      - name: Verify ASO Resources
        run: |
          kubectl -n azure-resources get pods

      - name: Wait for resources to be ready
        run: |
          kubectl wait --for=condition=Ready sqldatabase.documentdb.azure.com/test-db
          
    