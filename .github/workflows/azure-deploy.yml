name: Setup Azure Resources

on:
  workflow_dispatch:
  push:
    branches:
      - main
  
jobs:
  setup-azure:
    runs-on: ubuntu-latest

    concurrency:
      group: deploy-main
      cancel-in-progress: false
      
    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS context
        run: |
          az aks get-credentials --resource-group autio-web --name test-k8 --overwrite-existing  
          az aks install-cli
          
      - name: Helm tool installer
        uses: Azure/setup-helm@v4
        
      - name: Set SECRETS in AKS
        run: 
        - |
          cat <<EOF | kubectl apply -f -                                                                               
            apiVersion: v1
            kind: Secret
            metadata:
              name: aso-credential
              namespace: default
            stringData:
              AZURE_SUBSCRIPTION_ID: "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
              AZURE_TENANT_ID: "${{ secrets.AZURE_TENANT_ID }}"
              AZURE_CLIENT_ID: "${{ secrets.AZURE_CLIENT_ID }}"
              AZURE_CLIENT_SECRET: "${{ AZURE_CLIENT_SECRET }}"
              EOF

      - name: Install ASO using Helm
        run: |
          helm repo add aso2 https://raw.githubusercontent.com/Azure/azure-service-operator/main/v2/charts
          helm repo update
          helm upgrade --install aso2 aso2/azure-service-operator \
            --create-namespace \
            --namespace aso-system \
            --set crds.enabled=true \
            --set crdPattern='resources.azure.com/*;containerservice.azure.com/*;keyvault.azure.com/*;managedidentity.azure.com/*;eventhub.azure.com/*;documentdb.azure.com/*'
            
      - name: Apply ASO manifests
        run: |
          kubectl apply -f workflows/aso.yml
          
      - name: Verify ASO Resources
        run: |
          kubectl get all -n azure-resources
        
      - name: Wait for resources to be ready
        run: |
          kubectl wait --for=condition=Ready sqldatabase/test-db