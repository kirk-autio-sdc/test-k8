name: Setup Azure Resources

on:
  workflow_dispatch:
  push:
    branches:
      - main
  
jobs:
  setup-azure:
    runs-on: ubuntu-latest

    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: latest
          
      - name: Install kubelogin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: azure/use-kubelogin@v1
        with:
          kubelogin-version: 'latest'
                
      - name: Set AKS context
        run: |
          az aks get-credentials --resource-group autio-web --name test-k8 --overwrite-existing  
          
      - name: Apply ASO manifests
        run: |
          kubectl apply -f workflows/aso.yml
          
      - name: Verify ASO Resources
        run: |
          kubectl get all -n default
        
      - name: Wait for resources to be ready
        run: |
          kubectl wait --for=condition=Ready sqldatabase/test-db